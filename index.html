<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer > </script>
    <link rel="stylesheet" href = "style.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator container">
        <div class="calculator UI" >
            <div class="phone">
                <div class="phone_speaker"> </div>
                <div class="phone_camera"> </div>
             </div>
      
    

        <div class="calculator display">

        
            <div class="buttons numbers">
                <button class="1">1</button>
                <button class="2">2</button>
                <button class="3">3</button>
                <button class="4">4</button>
                <button class="5">5</button>
                <button class="6">6</button>
                <button class="7">7</button>
                <button class="8">8</button>
                <button class="9">9</button>
            <div class="buttons operators">
                    <button class="C">C</button>
                    <button class="+">+</button>
                    <button class="-">-</button>
                    <button class="x">x</button>
                    <button class="/">รท</button>
                    <button class="=">=</button>
            </div>
        </div>
    </div>
</div>  
    </div>
    
</body>
</html>
